<html>
<head>
<script type="text/javascript" src="gl-matrix.js"></script>
<script type="text/javascript" src="chaoGame.js"></script>
<script id = vertex type="shader-vs">
attribute vec3 pos;
uniform mat4 mvMatrix;
uniform mat4 proMatrix;
void main()
{
    gl_Position = proMatrix*mvMatrix*vec4(pos.x, pos.y, pos.z, 1);
    //gl_Position = mvMatrix*vec4(pos.x, pos.y, pos.z, 1);
}
</script>
<script id = frag type="shader-fs">
precision mediump float;
void main()
{
    gl_FragColor = vec4(1, 1, 1, 1);
}
</script>
</head>

<body onload="main()">
<div>
<canvas id="canvas" width="500" height="500"></canvas>
</div>
</body>
</html>
